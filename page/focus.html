<!DOCTYPE html>
<html>

<head>
    <title>Stay Focused</title>
    <link rel="stylesheet" href="focus.css">
    <link rel="stylesheet" href="/styles/button.css">
    <link rel="stylesheet" href="/styles/shared.css">
</head>

<body>
    <img src="/assets/icon.png" />
    <h1>Stay Focused!</h1>

    <p>Continue for:</p>

    <div class="ignore">
        <button class="primary-btn ignore-btn" data-duration="60">
            1 Min
        </button>
        <button class="primary-btn ignore-btn" data-duration="300">
            5 Min
        </button>
        <button class="primary-btn ignore-btn" data-duration="900">
            15 Min
        </button>
        <button class="primary-btn ignore-btn" data-duration="forever">
            Forever
        </button>
    </div>

    <script src="focus.js"></script>
</body>

</html>
